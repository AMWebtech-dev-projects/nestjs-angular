<div class="progress" *ngIf="progress">
  <div class="progress-bar progress-bar-striped"
    [ngClass]="{'bg-success': progress === 100, 'bg-info': progress !== 100}" [style.width]="progress + '%'"
    role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
</div>
